 </head>
 <body>
    <script type="text/javascript">
        var operation,
            firstValue,
            secondValue,
            result;
        operation = prompt('Choose your operation!','+,-,*,/,%');
        firstValue = prompt('Enter first value','?? ????? ?? ????????!');
        secondValue = prompt('Enter second value','???? ?????? ???? ??????!');
        switch(operation) {
            case '+': result = parseInt(firstValue,10)+parseInt(secondValue,10); 
                      alert(result);
                      break;
            case '-': result = firstValue-secondValue; 
                      alert(result);
                      break;
            case '*': result = firstValue*secondValue; 
                      alert(result);
                      break;
            case '/': result = firstValue/secondValue; 
                      alert(result);
                      break;
            case '%': result = firstValue%secondValue; 
                      alert(result);
                      break;
            default:alert('bad choise=)')
        }
    </script>
